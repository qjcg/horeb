[package]
name = "horebd"
version = "0.11.0"
author = "John Gosset <john@gossetx.com>"
description = "A gRPC example daemon"
architecture = "armv7h"

[[file]]
path = "/usr/bin/horebd"
contentFrom = "../../horebd-armv7h"
mode = "0755"
owner = "root"
group = "root"

[[file]]
path = "/usr/lib/systemd/system/horebd.service"
contentFrom = "../../init/horebd.service"
mode = "0644"
owner = "root"
group = "root"

[[file]]
path = "/usr/lib/systemd/system/horebd.socket"
contentFrom = "../../init/horebd.socket"
mode = "0644"
owner = "root"
group = "root"

[[file]]
path = "/usr/lib/systemd/system/horebd@.service"
contentFrom = "../../init/horebd@.service"
mode = "0644"
owner = "root"
group = "root"
